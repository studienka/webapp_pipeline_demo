name: WebappPipelineDemo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: SetUp-Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: InstallDependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: RunBanditSAST
        run: |
          source venv/bin/activate
          pip install bandit
          bandit -r . -x ./venv --exit-zero

      - name: RunTrivyDependencyScan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: fs
          scan-ref: .
          format: "json"
          output: 'trivy-results.json'

      - name: BuildDockerImage
        run: docker build -t insecurewebappdemo:latest . 

      - name: TrivyImageScan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: image
          image-ref: insecurewebappdemo:latest
          format: "json"
          output: 'trivy-image-results.json'

      - name: ShowTrivyResults
        run: | 
          cat trivy-results.json
          cat trivy-image-results.json

